<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grid com colunas diferentes por linha</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* base: 3 colunas */
      grid-auto-rows: 150px; /* altura padrão das linhas */
      gap: 10px;
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }

    /* Exemplo: manipular largura */
    .card1 {
      grid-column: span 2; /* ocupa 2 colunas */
    }

    .card2 {
      grid-column: span 3; /* ocupa a linha inteira */
    }

    .card3 {
      grid-column: span 1; /* ocupa só 1 coluna */
    }
  </style>
</head>
<body>

  <h1>Grid com diferentes números de colunas por linha</h1>

  <div class="grid">
    <div class="card card1"><img src="https://picsum.photos/400/300?1" alt=""></div>
    <div class="card"><img src="https://picsum.photos/400/300?2" alt=""></div>
    <div class="card card2"><img src="https://picsum.photos/400/300?3" alt=""></div>
    <div class="card card3"><img src="https://picsum.photos/400/300?4" alt=""></div>
    <div class="card"><img src="https://picsum.photos/400/300?5" alt=""></div>
    <div class="card"><img src="https://picsum.photos/400/300?6" alt=""></div>
  </div>

</body>
</html>
