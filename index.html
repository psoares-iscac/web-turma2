<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nav.css">
    <style>
        .div-evento{
            position:relative;
            width:85%;
            height:500px;
            margin: 0rem auto;
            overflow: hidden;
            
        }

        .txt-sobreposto{
            display:none;
        }

        /* a partir de zero */
        #galeria{
            display: flex;
            gap: 1rem;
            flex-flow: column;
            /*justify-content: space-around;
            align-items: baseline;*/
            width: 85%;
            margin: 0rem auto;
        }

        #galeria .card{
            flex-grow: 1;
            width: 100%;
        }

        #galeria .card img{
            width: 100%;
            height: auto;
        }

        #galeria .card button{
            width: 100%;
            padding: 1rem;
        }

        @media(min-width: 768px){
            #galeria{
                flex-flow: row;
            }

            .esconder{
                display: none;
            }

            .txt-sobreposto{
                display: block;
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 2rem;
                background-color: rgba(128, 128, 128, .8);
                font-size: 2rem;
                color:white;
                text-align: center;
            }
        }

        @media(min-width: 1200px){
            .esconder{
                display: block;
            }

            .txt-sobreposto{
                font-size: 3.5rem;
            }
        }



    </style>
</head>
<body style="height:3000px;">

    <nav id="menu-principal">
        <a href="index.html" class="menu">Home</a>
        <a href="eventos.html" class="menu">Eventos</a>
        <a href="contactos.html" class="menu">Sobre NÃ³s</a>
    </nav>


    <div class="div-evento">
        <div class="txt-sobreposto">27.10&nbsp;VEM&nbsp;SALTAR&nbsp;CONNOSCO!!</div>
        <img style="width:100%;" src="https://placehold.co/600x400/orange/white" alt="">
    </div>

    <div id="galeria">
        <div class="card">
            <img onclick="mudarImagem(this)" data-texto="27.10&nbsp;VEM&nbsp;SALTAR&nbsp;CONNOSCO!!" 
            src="https://picsum.photos/300/200?1" alt="">
            <p>texto</p>
            <button type="button">ver + info</button>
        </div>
        <div class="card">
            <img onclick="mudarImagem(this)" data-texto="23.12 festa de natal" 
            src="https://picsum.photos/600/400?2" alt="">
            <p>texto</p>
            <button type="button">ver + info</button>
        </div>
        <div class="card esconder">
            <img onclick="mudarImagem(this)" data-texto="12.01&nbsp;ARRANQUE&nbsp;DAS&nbsp;AULAS" 
            src="https://picsum.photos/900/600?3" alt="">
            <p>texto</p>
            <button type="button">ver + info</button>
        </div>
    </div>



<script>
    
    /*mudar a imagem principal  */ 
    function mudarImagem(elem){
        let texto = elem.dataset.texto;
        let src = elem.src;

        let div = document.querySelector('.div-evento');
        div.querySelector('img').src = src;
        div.querySelector('.txt-sobreposto').innerHTML = texto;
        //console.log('teste', src);
    }


</script>
</body>
</html>
