<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria Masonry</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    .masonry {
      column-count: 3;      /* número de colunas */
      column-gap: 1rem;     /* espaço entre colunas */
    }

    .masonry img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Galeria estilo Pinterest (masonry)</h1>

  <div class="masonry">
    <img src="https://picsum.photos/300/200?1" alt="">
    <img src="https://picsum.photos/300/400?2" alt="">
    <img src="https://picsum.photos/300/250?3" alt="">
    <img src="https://picsum.photos/300/350?4" alt="">
    <img src="https://picsum.photos/300/300?5" alt="">
    <img src="https://picsum.photos/300/500?6" alt="">
    <img src="https://picsum.photos/300/280?7" alt="">
    <img src="https://picsum.photos/300/370?8" alt="">
  </div>

</body>
</html>
